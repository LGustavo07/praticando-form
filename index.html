<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meu primeiro formulario</title>

        <link rel="stylesheet" href="style.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="page">
            <header>
                <h1>MENTORIA</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </header>
            <form id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>INFORMAÇÕES PESSOAIS</legend>

                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="first-name">Nome</label>
                                <input type="text" id="first-name" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="second-name">Sobrenome</label>
                                <input type="text" id="second-name" />
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-email"
                                >Email
                                <span>(digite um email válido)</span></label
                            >
                            <input type="email" id="event-email" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-password"
                                >Senha <span>(mínimo 8 caracteres)</span></label
                            >
                            <input
                                type="password"
                                id="event-password"
                                required
                                minlength="8"
                            />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>INFORMAÇÕES DO MENTOR</legend>

                        <div class="input-wrapper">
                            <label for="event-mentor"
                                >Nome do seu mentor
                                <span>(so o primeiro nome)</span></label
                            >
                            <input type="email" id="event-mentor" />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>SEUS HORÁRIOS DISPONIVEIS</legend>
                        <legend class="nome-2">PRIMEIRA MENTORIA</legend>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>

                        <legend class="nome-2">SEGUNDA MENTORIA</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <footer>
                <button class="button" type="submit" form="my-form">
                    SALVAR
                </button>
            </footer>
        </div>
    </body>
</html>
